<title>Meme</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.transparentpng.com/thumb/laughing-emoji/laughing-emoji-free-download-5.png">
</head>
<body>
    <div id="textsSection">
        <p id="textOutputInTextsSection"> Output </p>
        <p id="textsRepresentButtonsContent" style="color: rgb(189, 191, 66)">
            Programmer memes
            <br/> <br/>
            Tell me something funny!
            <br/> <br/>
            Give me some wisdom...
            <br/> <br/>
            I want a riddle!
            <br/> <br/>
        </p>
        <img id="imgOfTheMeme"/>
        <p id="JokeQuoteRiddle" style="color: rgb(189, 191, 66); font-size: 25px;"></p>
        <p id="theAnswerOfTheRiddle" style="color: rgb(129, 129, 39); font-size: 30px"> </p>
    </div>
    <div id="theLineInTheMiddle">
    </div>
    <div id="buttonsSection">
        <p id="textActionInButtonsSection"> Actions </p>
        <br/>
        <button onclick="whenPressShowAMeme()" class="actionButtons"> Show a Meme </button>
        <br/>
        <button onclick="whenPressTellMeAJoke()" class="actionButtons"> Tell Me a Joke </button>
        <br/>
        <button onclick="whenPressRandomQuote()" class="actionButtons"> Random Quote </button>
        <br/>
        <button onclick="whenPressRiddleMe()" class="actionButtons"> Riddle Me </button>
        <br/>
        <button onclick="whenPressRevealRiddleAnswer()" class="revealRiddleAnswerButton"> Reveal Riddle Answer </button>
    </div>
</body>
<script src="index.js"></script>
